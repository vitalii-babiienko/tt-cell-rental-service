<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Detail</title>
</head>
<body>
  <h1>Order #{{ order.id }}</h1>
  <p>User: {{ order.user_name }}</p>
  <p>Email: {{ order.user_email }}</p>
  <p>Cell ID: {{ order.cell_id }}</p>
  <p>Start of lease: {{ order.start_datetime }}</p>
  <p>End of lease: {{ order.end_datetime }}</p>
</body>
</html>
